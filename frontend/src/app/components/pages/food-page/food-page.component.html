<app-not-found *ngIf="!food"></app-not-found>
<div *ngIf="food" class="flex justify-center items-center w-full">
    <div
        class="md:w-10/12 lg:w-8/12 xl:w-full flex justify-start flex-col items-start py-16 px-4 md:px-6 xl:px-20 2xl:container 2xl:mx-auto">
        <div class="flex items-start flex-col space-y-3 justify-between">
            <p class="text-4xl font-semibold leading-9 text-gray-800">{{food.name}}</p>
            <button class="flex space-x-1 ms-3" routerLink="/">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                    <path fill-rule="evenodd"
                        d="M7.72 12.53a.75.75 0 010-1.06l7.5-7.5a.75.75 0 111.06 1.06L9.31 12l6.97 6.97a.75.75 0 11-1.06 1.06l-7.5-7.5z"
                        clip-rule="evenodd" />
                </svg>
                <span>BACK</span>
            </button>
        </div>
        <div
            class="mt-5 flex jusitfy-start items-start xl:items-center flex-col xl:flex-row space-y-8 xl:space-y-0 xl:space-x-8">
            <div
                class="w-full mt-5 flex jusitfy-start items-stretch flex-col xl:flex-row gap-y-4 xl:gap-y-0 xl:space-x-8">
                <img class="block w-full" [src]="food.imageUrl" [alt]="food.name" />
            </div>
            <div class="w-full xl:w-7/12 flex justify-start items-start flex-col">
                <div class="mt-2 flex space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6 text-yellow-500">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z" />
                    </svg>
                    <div>
                        {{food.stars}}
                    </div>
                </div>
                <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus doloremque quia adipisci vero
                    doloribus, quidem labore laudantium quos a saepe repellat beatae molestiae ex iure, nihil sit id
                    illo non?</div>
                <div class="mt-2 flex">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <div class="ml-2">{{food.cookTime}} min</div>
                </div>
                <div class="mt-2 flex space-x-2">
                    <div *ngFor="let origin of food.origins"
                        class="border border-gray-300 h-6 mb-4 md:mb-0 w-min rounded-full flex items-center justify-center">
                        <span class="text-xs text-gray-800 font-normal whitespace-nowrap px-2">{{ origin }}</span>
                    </div>
                </div>
                <p class="text-lg md:text-4xl font-medium leading-5 text-gray-600 mt-3 md:mt-6">{{food.price}} â‚¬</p>
                <div class="mt-10 w-full xl:w-auto flex jusitfy-start items-start space-x-4">
                    <div class="cursor-pointer fill-current me-4 my-auto">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6 {{food.favorite ? 'hidden' : ''}}">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                            class="w-6 h-6 {{food.favorite ? '' : 'hidden'}}">
                            <path
                                d="M11.645 20.91l-.007-.003-.022-.012a15.247 15.247 0 01-.383-.218 25.18 25.18 0 01-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0112 5.052 5.5 5.5 0 0116.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 01-4.244 3.17 15.247 15.247 0 01-.383.219l-.022.012-.007.004-.003.001a.752.752 0 01-.704 0l-.003-.001z" />
                        </svg>
                    </div>
                    <button (click)="addToCart()"
                        class="py-5 w-full xl:w-auto focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 hover:bg-black text-base font-medium leading-4 md:px-8 bg-gray-800 text-center text-white border border-gray-800">Add
                        to cart</button>
                </div>
            </div>
        </div>
    </div>
</div>
