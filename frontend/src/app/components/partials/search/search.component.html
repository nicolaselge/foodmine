<div class="bg-gray-500 flex items-center justify-center space-x-3 p-3 mt-8 w-min mx-auto">
    <div>
        <svg class="fill-stroke text-gray-800 dark:text-white" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 17C13.4183 17 17 13.4183 17 9C17 4.58172 13.4183 1 9 1C4.58172 1 1 4.58172 1 9C1 13.4183 4.58172 17 9 17Z" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M19.0004 18.9999L14.6504 14.6499" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
    </div>
    <input #s (keyup.enter)="search(s.value)" [value]="searchTerm" type="text" class="text-sm text-gray-600 dark:text-white dark:placeholder-gray-300 bg-transparent focus:outline-none" placeholder="Search for foods" />
    <button class="uppercase border px-2 bg-white" (click)="search(s.value)">Search</button>
</div>
